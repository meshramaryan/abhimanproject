<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QualityServ Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    display: flex; align-items: center; justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #0B2154, #D81324);
    font-family: 'Poppins', sans-serif;
  }
  .login-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    width: 380px;
    text-align: center;
    backdrop-filter: blur(10px);
    animation: slideIn 0.7s ease;
  }
  @keyframes slideIn {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  h2 {
    margin-bottom: 25px;
    color: #0B2154;
    font-weight: 700;
  }
  input {
    margin-bottom: 15px;
    border-radius: 10px !important;
    padding: 12px;
  }
  button {
    width: 100%;
    background: #D81324;
    border: none;
    padding: 12px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    transition: 0.3s;
  }
  button:hover { background: #a90e1a; }
  .error-msg {
    color: red; font-size: 14px; margin-top: 10px; display: none;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2><i class="bi bi-tools"></i> QualityServ Admin</h2>
    <input type="text" id="username" class="form-control" placeholder="Enter Username" />
    <input type="password" id="password" class="form-control" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
    <div class="error-msg" id="errorMsg">Invalid username or password!</div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      // Dummy credentials
      const validUser = "admin";
      const validPass = "12345";

      if (user === validUser && pass === validPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
